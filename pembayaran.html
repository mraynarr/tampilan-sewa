<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kamar - Sewa Kos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="" style="text-decoration: none;">
                <h2 class="brand">Sewa <span>Kos</span></h2>
            </a>
            <ul>
                <li><a href="index.html">Kamar</a></li>
                <li><a href="penghuni.html">Penghuni</a></li>
                <li><a href="#" class="active">Pembayaran</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <section class="section-box">
            <h3 class="title">Input Pembayaran</h3>
            <form class="form-penghuni">
                <div class="input-group">
                    <label>Nama</label>
                    <input type="text" placeholder="Contoh : Jhon Doe">
                </div>
                <div class="input-group">
                    <label>No Hp</label>
                    <input type="text" placeholder="Contoh : +62821xxxxxxxx">
                </div>
                <div class="input-group">
                    <label>Bulan Dibayar</label>
                    <input type="text" placeholder="Contoh : 2 bulan">
                </div>
                <hr class="solid">
                <div class="input-group">
                    <label>Nominal</label>
                    <input type="number" placeholder="Contoh : 300000">
                </div>
                <div class="row-dua">
                    <div class="input-group">
                        <label>Metode Pembayaran</label>
                        <select required>
                            <option class="placeholder-dropdown" value="" disabled selected>Pilih Metode Pembayaran
                            </option>
                            <option value="Cash">Cash</option>
                            <option value="Transfer">Transfer</option>
                            <option value="Qris">Qris</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Tanggal Bayar</label>
                        <input type="date">
                    </div>
                </div>
                <div class="input-group">
                    <label>Bukti Pembayaran</label>
                    <input type="file" name="" id="" style="padding: 12px;">
                </div>
                <button type="submit" class="btn-save">Simpan</button>
            </form>
        </section>

        <section class="section-box">
            <h3 class="title">Daftar Penghuni</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Kamar</th>
                            <th>Bulan</th>
                            <th>Nominal</th>
                            <th>Status</th>
                            <th>Tanggal Bayar</th>
                            <th class="action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jhon Doe</td>
                            <td>L03</td>
                            <td>2 bulan</td>
                            <td>Rp600.000</td>
                            <td><span class="badge bg-label-aktif">lunas</span></td>
                            <td>27/06/2026</td>
                            <td class="action">
                                <button class="btn-edit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                                    </svg></button>
                                <button class="btn-wa"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M12 3c5.5 0 10 3.58 10 8s-4.5 8-10 8c-1.24 0-2.43-.18-3.53-.5C5.55 21 2 21 2 21c2.33-2.33 2.7-3.9 2.75-4.5C3.05 15.07 2 13.13 2 11c0-4.42 4.5-8 10-8" />

                        <tr>

                    </tbody>
                </table>
            </div>
        </section>
    </div>
